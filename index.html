<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Glass Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
    }

    .login-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #9558d6, #2575fc);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(135deg, hsl(224, 67%, 70%), #6a11cb);
      transform: scale(1.03);
    }

    .error {
      margin-top: 15px;
      color: #ff6b6b;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error">Invalid username or password</div>
  </div>

  <script>
    
    const USERNAME = "krusalionline68";
    const PASSWORD = "2025";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      if (user === USERNAME && pass === PASSWORD) {
        window.location.href = "1.html";
      } else {
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
